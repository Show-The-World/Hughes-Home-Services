backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/blog"
public_folder: "/assets/blog/"

collections:
  - name: "blog"
    label: "Blog"
    folder: "/src/pages/blog/blog_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug (page name on the Url)", name: "slug", widget: "string", default: "{{title}}"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "date-time"}
      - {label: "Featured Image", name: "imagePrimary", widget: "image" }
      - {label: "Image Caption", name: "imageAlt", widget: "string" }
      - {label: "Is This A Featured Post", name: "isFeatured", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}
